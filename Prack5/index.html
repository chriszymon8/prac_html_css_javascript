<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Intro + Sticky Scroll</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Fade out intro */
    .fade-out {
      animation: fadeOut 1s ease forwards;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
    /* For smooth scroll */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Intro Screen -->
  <div id="intro" class="fixed inset-0 flex items-center justify-center bg-sky-600 z-50">
    <h1 class="text-6xl font-bold text-white animate-pulse">MyWebsite</h1>
  </div>

  <!-- Main Content -->
  <div id="main" class="hidden">
    <!-- Navbar -->
    <header class="sticky top-0 z-40 bg-sky-700 shadow-md">
      <div class="container mx-auto flex items-center justify-between p-4">
        <div class="text-2xl font-bold text-white">MyLogo</div>
        <nav>
          <ul class="flex space-x-6 text-white font-medium">
            <li><a href="#home" class="hover:text-yellow-300">Home</a></li>
            <li><a href="#about" class="hover:text-yellow-300">About</a></li>
            <li><a href="#services" class="hover:text-yellow-300">Services</a></li>
            <li><a href="#contact" class="hover:text-yellow-300">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Sticky Scroll Sections -->
    <main class="relative">
      <!-- Section 1 -->
      <section id="home" class="h-screen sticky top-0 flex items-center justify-center bg-[url('https://picsum.photos/1920/1080?random=1')] bg-cover bg-center">
        <div class="bg-black/50 p-8 rounded-xl">
          <h1 class="text-6xl font-bold text-white">Welcome Home</h1>
        </div>
      </section>

      <!-- Section 2 -->
      <section id="about" class="h-screen sticky top-0 flex items-center justify-center bg-white">
        <h2 class="text-5xl font-bold text-sky-600">About Us</h2>
      </section>

      <!-- Section 3 -->
      <section id="services" class="h-screen sticky top-0 flex items-center justify-center bg-[url('https://picsum.photos/1920/1080?random=2')] bg-cover bg-center">
        <div class="bg-black/50 p-8 rounded-xl">
          <h2 class="text-5xl font-bold text-white">Our Services</h2>
        </div>
      </section>

      <!-- Section 4 -->
      <section id="contact" class="h-screen sticky top-0 flex items-center justify-center bg-gray-200">
        <h2 class="text-5xl font-bold text-sky-600">Contact Us</h2>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-sky-800 text-white text-center p-4">
      <p>&copy; 2025 MyWebsite. All Rights Reserved.</p>
    </footer>
  </div>

  <!-- Script for Intro -->
  <script>
    window.addEventListener("load", () => {
      const intro = document.getElementById("intro");
      const main = document.getElementById("main");

      setTimeout(() => {
        intro.classList.add("fade-in");
        setTimeout(() => {
          intro.style.display = "none";
          main.classList.remove("hidden");
        }, 1000);
      }, 2000); // Show intro for 2s
    });
  </script>

</body>
</html>
